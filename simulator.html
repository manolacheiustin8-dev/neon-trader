 <!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEON TRADER — Simulator Ultra-Real</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='black'/><text x='50' y='62' font-size='45' text-anchor='middle' fill='#00ffc8' font-family='Orbitron'>N</text></svg>">

<style>
:root{
  --bg-gradient: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  --neon-cyan:#00ffc8;
  --neon-green:#00ff88;
  --neon-gold:#ffc300;
  --glass-bg: rgba(0,0,0,0.25);
  --glass-blur: blur(6px);
  --radius:15px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg-gradient);color:#fff;scroll-behavior:smooth;}
h1{text-align:center;font-size:2.5em;color:var(--neon-cyan);text-shadow:0 0 25px #00fff2,0 0 10px #008b6f;margin:20px 0;}
h2{text-align:center;font-weight:300;color:var(--neon-gold);text-shadow:0 0 10px var(--neon-gold);margin-bottom:15px;}

/* Layout */
#container{max-width:1400px;margin:0 auto;padding:20px;display:flex;flex-wrap:wrap;gap:20px;}
#left{flex:1 1 60%;background:var(--glass-bg);backdrop-filter:var(--glass-blur);border-radius:var(--radius);padding:15px;display:flex;flex-direction:column;min-height:500px;position:relative;}
#right{flex:1 1 35%;background:var(--glass-bg);backdrop-filter:var(--glass-blur);border-radius:var(--radius);padding:15px;display:flex;flex-direction:column;gap:15px;min-height:500px;}

/* Chart */
#chart{width:100%;height:400px;background:rgba(0,0,0,0.1);border-radius:var(--radius);position:relative;}
.topControls{display:flex;gap:10px;margin-bottom:8px}
.select,.input,.smallBtn{padding:6px 10px;border-radius:8px;border:none;outline:none;font-size:0.9em;}
.select,.smallBtn{background:rgba(0,0,0,0.3);color:#fff;cursor:pointer;}
.input{background:rgba(0,0,0,0.2);color:var(--neon-gold);}

/* Buttons */
.btnBuy{background:linear-gradient(90deg,var(--neon-green),#5dffb1);color:#021;font-weight:700;padding:10px;border-radius:10px;border:none;cursor:pointer;flex:1;}
.btnSell{background:linear-gradient(90deg,#ff6b6b,#f44336);color:#fff;font-weight:700;padding:10px;border-radius:10px;border:none;cursor:pointer;flex:1;}
.btn:hover{transform:scale(1.05);transition:all 0.2s ease;}

/* Balance & KPIs */
.balance{background:rgba(0,0,0,0.2);padding:12px;border-radius:var(--radius);text-align:center;font-weight:700;font-size:1.1em;}
.kpi{display:flex;justify-content:space-between;color:#ccc;font-size:0.9em;margin-top:6px;}

/* Trade History */
#history{flex:1;overflow:auto;background:rgba(0,0,0,0.1);padding:10px;border-radius:var(--radius);}
.historyRow{display:flex;justify-content:space-between;padding:8px;margin-bottom:5px;background:rgba(0,0,0,0.2);border-radius:8px;}
.historyRow small{color:#ccc;}

/* Tabel mic date */
#miniTable{width:100%;max-height:200px;overflow-y:auto;border-radius:var(--radius);background:rgba(0,0,0,0.2);margin-top:10px;}
#miniTable table{width:100%;border-collapse:collapse;color:#fff;font-size:0.9em;}
#miniTable th, #miniTable td{padding:6px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.1);}
#miniTable thead th{position:sticky;top:0;background:rgba(0,255,200,0.15);color:#000;}

/* Tooltip */
.tooltip{position:absolute;background:rgba(0,0,0,0.85);color:var(--neon-blue);padding:5px 8px;border-radius:6px;font-size:0.8em;pointer-events:none;opacity:0;transition:opacity 0.15s;}
</style>
</head>
<body>

<h1>NEON TRADER</h1>
<h2>Simulator Ultra-Real BTC / USD</h2>

<div id="container">
  <!-- LEFT: Chart + Controls -->
  <div id="left">
    <div class="topControls">
      <select id="selSymbol" class="select">
        <option value="BTCUSD">BTC / USD</option>
        <option value="ETHUSD">ETH / USD</option>
      </select>
      <select id="selInterval" class="select">
        <option value="1">1m</option>
        <option value="5">5m</option>
        <option value="60">1h</option>
      </select>
      <button id="btnMA" class="smallBtn">MA10</button>
      <button id="btnReset" class="smallBtn">Reset</button>
    </div>
    <div id="chart"></div>

    <div id="miniTable">
      <table>
        <thead>
          <tr><th>Zi</th><th>Open</th><th>High</th><th>Low</th><th>Close</th></tr>
        </thead>
        <tbody id="miniData"></tbody>
      </table>
    </div>
  </div>

  <!-- RIGHT: Panel -->
  <div id="right">
    <div class="balance" id="balanceText">USD $1000.00 • BTC 0.00000</div>
    <div class="kpi"><div>Equity: $1000</div><div>Open: 0</div></div>

    <div>
      <input id="tradeAmount" class="input" placeholder="Amount USD">
      <div style="display:flex;gap:10px;margin-top:6px;">
        <button id="buyBtn" class="btnBuy">BUY</button>
        <button id="sellBtn" class="btnSell">SELL</button>
      </div>
      <div style="margin-top:6px;">
        <button id="btnSimFast" class="smallBtn">Simulate x2</button>
        <button id="btnClear" class="smallBtn">Clear Trades</button>
      </div>
    </div>

    <div id="history"></div>
  </div>
</div>

<audio id="sndCoin" src="https://www.soundjay.com/misc/sounds/coin-drop-1.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3/dist/lightweight-charts.standalone.production.js"></script>
<script>
// Chart
const chartDiv = document.getElementById('chart');
const chart = LightweightCharts.createChart(chartDiv, {
  layout:{background:'#071018',textColor:'#cfeff6'},
  rightPriceScale:{borderColor:'rgba(255,255,255,0.03)'},
  timeScale:{borderColor:'rgba(255,255,255,0.03)'}
});
const candleSeries = chart.addCandlestickSeries({upColor:'#00ff88',downColor:'#ff6b6b',borderColor:'#ffffff20',wickColor:'#ffffff20'});
let data=[], lastTime=Math.floor(Date.now()/1000/60)*60;
function seedData(){data=[];let price=58000+Math.random()*3000;
for(let i=60;i>0;i--){const t=lastTime-i*60;const open=price;const close=open+(Math.random()-0.5)*1200;const high=Math.max(open,close)+Math.random()*200;const low=Math.min(open,close)-Math.random()*200;
data.push({time:t,open,high,low,close});price=close;} candleSeries.setData(data); populateMiniTable();}
seedData();

// Mini table
function populateMiniTable(){const tbody=document.getElementById('miniData');tbody.innerHTML='';data.slice(-50).forEach((d,i)=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${i+1}</td><td>${d.open.toFixed(2)}</td><td>${d.high.toFixed(2)}</td><td>${d.low.toFixed(2)}</td><td>${d.close.toFixed(2)}</td>`;tbody.appendChild(tr);});}

// Account
let balanceUSD=1000,balanceBTC=0,trades=[];
function updateBalance(){document.getElementById('balanceText').innerHTML=`USD <span style="color:#ffc300">$${balanceUSD.toFixed(2)}</span> • BTC <span style="color:#00ff88">${balanceBTC.toFixed(5)}</span>`;}
updateBalance();

// Trades
function playSound(){document.getElementById('sndCoin').currentTime=0;document.getElementById('sndCoin').play();}
function execute(type){
const amt=parseFloat(document.getElementById('tradeAmount').value)||0;if(!amt){alert('Introdu o sumă validă');return;}
const last=data[data.length-1];const price=last.close;if(type==='Buy'){if(amt>balanceUSD){alert('Fonduri insuficiente');return;}
const btc=amt/price;balanceUSD-=amt;balanceBTC+=btc;trades.push({type:'Buy',price,usd:amt,btc});playSound();addHistory('Buy',amt,btc,price);} 
else {const btcNeeded=amt/price;if(btcNeeded>balanceBTC){alert('Nu ai suficient BTC');return;}balanceBTC-=btcNeeded;balanceUSD+=amt;trades.push({type:'Sell',price,usd:amt,btc:btcNeeded});playSound();addHistory('Sell',amt,btcNeeded,price);}
updateBalance();}

function addHistory(type,usd,btc,price){
const hist=document.getElementById('history');const row=document.createElement('div');row.className='historyRow';
row.innerHTML=`<div><strong style="color:${type==='Buy'?'#00ff88':'#ffc300'}">${type}</strong><div><small>${new Date().toLocaleTimeString()}</small></div></div><div style="text-align:right"><div><strong>${usd.toFixed(2)} USD</strong></div><div><small>${btc.toFixed(5)} BTC @ ${price.toFixed(2)}</small></div></div>`;
hist.prepend(row);if(hist.children.length>50)hist.removeChild(hist.lastChild);}

// Buttons
document.getElementById('buyBtn').addEventListener('click',()=>execute('Buy'));
document.getElementById('sellBtn').addEventListener('click',()=>execute('Sell'));
document.getElementById('btnClear').addEventListener('click',()=>{trades=[];balanceUSD=1000;balanceBTC=0;updateBalance();document.getElementById('history').innerHTML='';});
document.getElementById('btnReset').addEventListener('click',()=>{seedData();trades=[];balanceUSD=1000;balanceBTC=0;updateBalance();document.getElementById('history').innerHTML='';});
</script>

</body>
</html>
